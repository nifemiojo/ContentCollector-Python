version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            sudo pip install pipenv &&
            sudo apt install libpq-dev python3.7-dev &&
            pipenv install &&
            pipenv run python manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test